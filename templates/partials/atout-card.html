<div class="atout-card">
    <a class="item-edit">
        <div class="atout-header item" data-item-id="{{item.id}}">
            <p>{{localize "cleenmain.label.atout"}}</p>
        </div>
            <div class="atout-name-line">
            {{#if item.data.data.developed}}
            <div class="inline-edit" data-field="data.developed" id="{{id}}" name="item.data.data.developed" type="checkbox" value="1" checked/>
            {{else}}
            <div class="inline-edit" data-field="data.developed" id="{{id}}" name="data.developed" type="checkbox" value="0" />
            {{/if}}
            <div class="atout-name">{{item.data.data.description}}</div>
        </div>
        <div class="description">
            <p>{{item.data.data.description}}</p>
        </div>
    </a>
</div>
